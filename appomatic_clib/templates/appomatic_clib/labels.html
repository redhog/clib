{% extends "appomatic_clib/base.html" %}
{% load qr_tags %}

{% block body-class %}labels{% endblock %}
{% block full-content %}

    <br>
    <button name='done' value='true' class="btn btn-success" type="submit">Mark as done</button>

  {% for t in request.user.profile.needs_labels.all %}
    {{t.render_as.label}}
  {% endfor %}
{% endblock %}
